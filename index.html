<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="login()">Iniciar sesión</button>
            <p class="register-link" onclick="showRegisterForm()">¿No tienes cuenta? Regístrate</p>
        </form>

        <form id="registerForm" class="form hidden">
            <h2>Registro</h2>
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" required>
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" required>
            <button type="button" onclick="register()">Registrarse</button>
            <p class="register-link" onclick="showLoginForm()">¿Ya tienes cuenta? Inicia sesión</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
